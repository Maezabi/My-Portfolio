<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.jpg" alt="logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact"> 
            <h1>Contact Me</h1>
            <p>i am excited to Connect! Reach out via the form below or find me on social media.</p>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label> 
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                 <div class="form-group">
                    <label for="email">Email:</label> 
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                 </div>
                <div class="form-group">
                    <label for="message">Message:</label> 
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea> 
                </div> 
                <button type="submit" class="submit-btn">Send Message</button> 
            </form> 
            <!-- Social Media Links --> 
            <div class="social-links"> 
                <h3>Connect with Me</h3> 
                <div class="social-icons"> 
                    <a href="https://github.com/maezabi" target="_blank" aria-label="GitHub"> 
                        <i class="fab fa-github"></i> 
                    </a> 
                    <a href="https://linkedin.com/in/yusuf-maezabi" target="_blank" 
aria-label="LinkedIn"> 
                        <i class="fab fa-linkedin"></i> 
                    </a> 
                    <a href="https://twitter.com/mzb_ll" target="_blank" aria-label="Twitter"> 
                        <i class="fab fa-twitter"></i> 
                    </a> 
                    <a href="mailto:ytmaezabi@gmail.com" aria-label="Email"> 
                        <i class="fas fa-envelope"></i> 
                    </a> 
                </div> 
            </div> 
            <div class="map"> 
                <iframe 
src="https://www.google.com/maps/embed?pb=YOUR_EMBEDDED_MAP_URL" width="600" 
height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
            </div> 
        </section> 
    </main> 
    <hr color="#333">

    </footer> 
    <script src="js/script.js"></script> 
</body>
</html>
